<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <ul>
                <li>
                    <a href="home">Home</a>
                </li>
                <li>
                    <a href="about">About</a>
                </li>
                <li>
                    <a href="contact">Contact</a>
                </li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search for brands,groceries">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z" />
                </svg>
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
            <a href="javascript:void(0);" class="icon">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <main>
        <div class="container">
            <img src="logo.jpg">
        </div>
        <div class="list-items">
            <div class="content">
                <h2>Best of Electronics</h2>
                <img src="img/headphone.png" alt="headphone">
            </div>
            <div class="accesories">
                <img src="img/keyboard.jpg" alt="keyboard" width="269px">
                <img src="img/Mouse.jpg" alt="Mouse">
                <img src="img/Pendrive.jpg" alt="Pendrive">
                <img src="img/Otg.jpg" alt="otg">
                <img src="img/Mouse.jpg" alt="Mouse">
            </div>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyrights &copy; All rights reserved!</p>
    </footer>
</body>

</html>
